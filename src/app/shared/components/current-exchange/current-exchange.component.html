<div class="main-current-container">
  <div class="currency-exchange-container">
    <h2>Currency Exchange</h2>
    <form (ngSubmit)="convertCurrency()">
      <div class="form-group">
        <label for="fromCurrency">From:</label>
        <select
          id="fromCurrency"
          [(ngModel)]="fromCurrency"
          name="fromCurrency"
          required
          (change)="getRates()"
        >
          <option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="toCurrency">To:</label>
        <select
          id="toCurrency"
          [(ngModel)]="toCurrency"
          name="toCurrency"
          required
        >
          <option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="amount"
          name="amount"
          required
        />
      </div>
      <button type="submit">Convert</button>
    </form>
    <div *ngIf="exchangeRate">
      <h3>Exchange Rate</h3>
      <p>
        {{ amount }} {{ fromCurrency }} =
        {{ convertedAmount | number : "1.2-2" }} {{ toCurrency }}
      </p>
    </div>
  </div>
</div>
